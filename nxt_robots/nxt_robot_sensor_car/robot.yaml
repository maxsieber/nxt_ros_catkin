nxt_robot:
  - type: motor
    name: r_wheel_joint
    port: PORT_A
    desired_frequency: 6.0

  - type: motor
    name: l_wheel_joint
    port: PORT_C
    desired_frequency: 6.0

  - type: motor
    name: m_wheel_joint
    port: PORT_B
    desired_frequency: 0.25

  - type: touch
    name: touch
    frame_id: r_touch_link
    port: PORT_1
    desired_frequency: 0.25

  - type: ultrasonic
    frame_id: ultrasonic_link
    name: ultrasonic_sensor
    port: PORT_2
    spread_angle: 0.15
    min_range: 0.01
    max_range: 2.49
    desired_frequency: 0.75

  - type: intensity
    frame_id: color_link
    name: gyro
    port: PORT_4
    desired_frequency: 0.25
    color_r: 0.0
    color_g: 0.0
    color_b: 0.0
